apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: health-risk-mlops
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: health-risk-mlops
spec:
  selector:
    app: prometheus
  ports:
  - protocol: TCP
    port: 9090
    targetPort: 9090
  type: NodePort
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: health-risk-mlops
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      
      - job_name: 'federated-server'
        static_configs:
          - targets: ['federated-server-service:5050']
      
      - job_name: 'inference-service'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - health-risk-mlops
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            regex: inference-service
            action: keep
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            replacement: $1:8080
      
      - job_name: 'mlflow'
        static_configs:
          - targets: ['mlflow-service:5000']

