apiVersion: batch/v1
kind: CronJob
metadata:
  name: scheduled-retraining
  namespace: health-risk-mlops
spec:
  schedule: "0 2 * * 0"  # Run every Sunday at 2 AM
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: retraining
            image: health-risk-federated:latest
            imagePullPolicy: Never
            command: ["python", "part2-mlops/mlops/retraining_pipeline.py"]
            args: ["--mode", "scheduled"]
            env:
            - name: MLFLOW_TRACKING_URI
              valueFrom:
                configMapKeyRef:
                  name: mlops-config
                  key: MLFLOW_TRACKING_URI
            - name: PYTHONPATH
              value: "/app"
            resources:
              requests:
                memory: "512Mi"
                cpu: "250m"
              limits:
                memory: "1Gi"
                cpu: "500m"
          restartPolicy: OnFailure

