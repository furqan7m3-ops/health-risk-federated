name: Build and Push Images

on:
  push:
    branches: [ main ]

env:
  IMAGE_REGISTRY: ghcr.io/LastPredator
  IMAGE_TAG: ${{ github.sha }}
  DOCKER_CONTEXT: part2-mlops

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.push.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & push model-api image
        id: push_model
        uses: docker/build-push-action@v4
        with:
          context: ./part2-mlops/docker/model-api
          file: ./part2-mlops/docker/model-api/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REGISTRY }}/health-risk/model-api:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_REGISTRY }}/health-risk/model-api:latest

      - name: Build & push fl-server image
        id: push_fl_server
        uses: docker/build-push-action@v4
        with:
          context: ./part2-mlops/docker/fl-server
          file: ./part2-mlops/docker/fl-server/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REGISTRY }}/health-risk/fl-server:${{ env.IMAGE_TAG }}

      - name: Build & push fl-client image
        id: push_fl_client
        uses: docker/build-push-action@v4
        with:
          context: ./part2-mlops/docker/fl-client
          file: ./part2-mlops/docker/fl-client/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REGISTRY }}/health-risk/fl-client:${{ env.IMAGE_TAG }}

      - name: Build & push mlflow image
        id: push_mlflow
        uses: docker/build-push-action@v4
        with:
          context: ./part2-mlops/docker/mlflow
          file: ./part2-mlops/docker/mlflow/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REGISTRY }}/health-risk/mlflow:${{ env.IMAGE_TAG }}

      - name: Output image tag
        run: echo "images built: $IMAGE_REGISTRY/health-risk/*:${IMAGE_TAG}"
