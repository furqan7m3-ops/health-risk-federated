name: Build and Deploy

on:
  push:
    branches: [ main, master ]

env:
  IMAGE_REGISTRY: ghcr.io
  IMAGE_NAME_SERVER: ${{ env.IMAGE_REGISTRY }}/${{ github.repository }}/health-risk-server
  IMAGE_NAME_CLIENT: ${{ env.IMAGE_REGISTRY }}/${{ github.repository }}/health-risk-client

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to registry
        if: secrets.GHCR_PAT != ''
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push server image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: part2-mlops/docker/Dockerfile.server
          push: true
          tags: |
            ${{ env.IMAGE_NAME_SERVER }}:latest
            ${{ env.IMAGE_NAME_SERVER }}:${{ github.sha }}

      - name: Build and push client image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: part2-mlops/docker/Dockerfile.client
          push: true
          tags: |
            ${{ env.IMAGE_NAME_CLIENT }}:latest
            ${{ env.IMAGE_NAME_CLIENT }}:${{ github.sha }}

  deploy-to-k8s:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    if: secrets.KUBE_CONFIG != ''
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" > kubeconfig
          mkdir -p $HOME/.kube
          mv kubeconfig $HOME/.kube/config

      - name: Deploy manifests
        run: |
          kubectl apply -f part2-mlops/k8s/
