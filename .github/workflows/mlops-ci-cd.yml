name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      trigger_training:
        description: 'Trigger training pipeline'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest pytest-cov
      
      - name: Lint with flake8
        run: |
          flake8 part1-data-model/ part2-mlops/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 part1-data-model/ part2-mlops/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Test with pytest
        run: |
          pytest part1-data-model/ -v --cov=part1-data-model --cov-report=xml || true

  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      
      - name: Build and push server image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./part2-mlops/docker/Dockerfile.server
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push client image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./part2-mlops/docker/Dockerfile.client
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-client:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push inference image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./part2-mlops/docker/Dockerfile.inference
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-inference:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
      
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f part2-mlops/k8s/namespace.yaml
          kubectl apply -f part2-mlops/k8s/configmap.yaml
          kubectl apply -f part2-mlops/k8s/mlflow-deployment.yaml
          kubectl apply -f part2-mlops/k8s/federated-server-deployment.yaml
          kubectl apply -f part2-mlops/k8s/federated-client-deployment.yaml
          kubectl apply -f part2-mlops/k8s/inference-deployment.yaml
          kubectl apply -f part2-mlops/k8s/prometheus-deployment.yaml
          
          # Update image tags
          kubectl set image deployment/federated-server server=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-server:${{ github.sha }} -n health-risk-mlops
          kubectl set image deployment/federated-client-01 client=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-client:${{ github.sha }} -n health-risk-mlops
          kubectl set image deployment/federated-client-02 client=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-client:${{ github.sha }} -n health-risk-mlops
          kubectl set image deployment/inference-service inference=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-inference:${{ github.sha }} -n health-risk-mlops
          
          kubectl rollout status deployment/federated-server -n health-risk-mlops
          kubectl rollout status deployment/inference-service -n health-risk-mlops

  trigger-training:
    name: Trigger Training Pipeline
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.trigger_training == 'true'
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run drift detection and training
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          python part2-mlops/mlops/retraining_pipeline.py --mode drift

  monitor-drift:
    name: Monitor Data Drift
    runs-on: ubuntu-latest
    schedule:
      - cron: '0 */6 * * *'  # Every 6 hours
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check for drift
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          python part2-mlops/mlops/retraining_pipeline.py --mode drift --no-retrain

