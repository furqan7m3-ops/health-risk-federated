name: CI - lint & tests

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 bandit pytest

      - name: Run flake8 (style)
        run: |
          flake8 || true   # don't block on style but report

      - name: Run security scan (bandit)
        run: |
          # Run bandit security scan
          # Issues marked with # nosec are automatically ignored
          # -n 5: Show top 5 issues per file
          bandit -r . -n 5

      - name: Run tests
        run: |
          # Run pytest, but don't fail if no tests are found (exit code 5)
          pytest -q
          EXIT_CODE=$?
          if [ $EXIT_CODE -eq 5 ]; then
            echo "No tests found - this is okay"
            exit 0
          else
            exit $EXIT_CODE
          fi

      - name: Upload pytest results (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: test-results || .
